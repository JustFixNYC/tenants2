version: 2
jobs:
  build:
    working_directory: ~/tenants2
    docker:
      - image: circleci/python:3.7
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DEBUG: yup
    steps:
      - checkout
#      - run: sudo chown -R circleci:circleci /usr/local/bin
#      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          key: tenants2-take2-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
             pipenv sync --dev
#            sudo pip install pipenv
#            pipenv install
      - save_cache:
          key: tenants2-take2-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
#            - "/usr/local/bin"
#            - "/usr/local/lib/python3.7/site-packages"
      - run:
          command: |
            pipenv run "pytest"
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
