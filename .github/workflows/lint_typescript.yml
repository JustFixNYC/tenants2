name: Lint and typecheck TypeScript & JS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Note that the Checkout action disables LFS by default, which is good
      # in our case, since we don't want to exceed GitHub's 1 GB/month
      # bandwidth quota for LFS content.
      - uses: actions/Checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          yarn --frozen-lockfile
      - name: Build auto-generated TypeScript/JS files
        run: |
          yarn lingui:compile
          yarn querybuilder
      - name: Run linters
        run: |
          yarn lint
