fragment AllSessionInfo on SessionInfo {
    phoneNumber
    csrfToken
    isStaff
    isSafeModeEnabled
    onboardingStep1 {
        name
        address
        aptNumber,
        borough
    },
    onboardingStep2 {
        isInEviction
        needsRepairs
        hasNoServices
        hasPests
        hasCalled311
    }
    onboardingStep3 {
        leaseType
        receivesPublicAssistance
    }
    issues
    customIssues {
        area
        description
    }
    accessDates
    landlordDetails {
        name
        address
    }
    letterRequest {
        updatedAt
        mailChoice
    }
}
