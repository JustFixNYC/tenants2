fragment AllSessionInfo on SessionInfo {
    userId
    firstName
    lastName
    phoneNumber
    csrfToken
    isStaff
    isSafeModeEnabled
    prefersLegacyApp
    onboardingInfo {
        signupIntent
    }
    onboardingStep1 {
        firstName
        lastName
        address
        aptNumber,
        borough
    },
    onboardingStep2 {
        isInEviction
        needsRepairs
        hasNoServices
        hasPests
        hasCalled311
    }
    onboardingStep3 {
        leaseType
        receivesPublicAssistance
    }
    issues
    customIssues {
        area
        description
    }
    accessDates
    landlordDetails {
        name
        address
        isLookedUp
    }
    letterRequest {
        updatedAt
        mailChoice
    }
    feeWaiver {
        incomeFrequency
    }
    latestHpActionPdfUrl,
    hpActionUploadStatus
}
