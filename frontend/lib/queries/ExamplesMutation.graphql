mutation ExamplesMutation($input: ExamplesInput!) {
    output: examples(input: $input) {
        errors {
            errorCount
            namespaces {
                name
                errors {
                    ... on FormsetErrorType {
                        nonFormErrors
                        formErrors {
                            field
                            messages
                        }
                    }
                    ... on FormFieldErrorCollection {
                        fieldErrors {
                            field
                            messages
                        }
                    }
                }
            }
        },
        response
    }
}
