mutation OnboardingStep1Mutation($input: OnboardingStep1Input!) {
    output: onboardingStep1(input: $input) {
        errors {
            field,
            messages
        },
        session {
            onboardingStep1 {
                firstName,
                lastName,
                signupIntent,
                address,
                aptNumber,
                borough
            }
        }
    }
}
