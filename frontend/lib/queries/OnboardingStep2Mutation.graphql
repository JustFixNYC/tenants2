mutation OnboardingStep2Mutation($input: OnboardingStep2Input!) {
    output: onboardingStep2(input: $input) {
        errors { ...ExtendedFormFieldErrors },
        session {
            onboardingStep2 {
                isInEviction
                needsRepairs
                hasNoServices
                hasPests
                hasCalled311
            }
        }
    }
}
